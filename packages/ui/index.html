  <link rel="stylesheet" href="./Treant.css">
  <style>
    .chart {
      height: 500px;
      ;
      margin: 5px;
      width: 99vw;
    }

    .node-name {
      font-weight: bold;
    }

    .nodeExample1 {
      padding: 2px;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      background-color: #ffffff;
      border: 1px solid #000;
      width: 200px;
      font-family: Tahoma;
      font-size: 14px;
    }


    #code,
    #compiled-code {
      float: left;
      width: 500px;
      height: 100px;

    #compiled-code {
      /* display: none; */

      font-size: 12px;
    }

    .chart {
      font-weight: bold;
    }

    .value {
      font-family: Courier New;
    }

    .value--string {
      color: #a00;
    }

    .value--number {
      color: #00a;
    }

    .value--other {
      color: #0a0;
    }

    .operation {}

    .node {
      border-color: #999;
      padding: 3px;
    }

    path {
      stroke: #999;
    }
