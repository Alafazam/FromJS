<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./Treant.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <style>
    .chart {
      /* height: 1500px; */
      height: 600px;
      margin: 5px;
      width: 99vw;
    }

    * {
      box-sizing: border-box;
      font-family: Roboto;
    }

    .node-name {
      font-weight: bold;
    }

    .nodeExample1 {
      padding: 2px;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      background-color: #ffffff;
      border: 1px solid #000;
      width: 150px;
      font-family: Tahoma;
      font-size: 13px;
    }

    .node.node--not-loaded {
      width: 100px;
    }


    #code,
    #compiled-code {
      width: 500px;
      height: 100px;
      font-size: 14px;
      font-family: Courier New;
    }

    #compiled-code {
      display: none;
      width: 100vw;
      height: 200px;
      font-size: 12px;
    }

    .chart {
      font-weight: bold;
    }

    .value {
      font-family: Courier New;
      font-size: 11px;
    }

    .value--string {
      color: #a00;

      white-space: nowrap;
      overflow-x: scroll;
      display: inline-block;
      width: 100%;
      vertical-align: bottom;

    }

    .value--number {
      color: #00a;
    }

    .value--other {
      color: #0a0;
    }

    .operation {}

    .CodeMirror {
      height: 150px !important;
    }

    .node {
      border-color: #999;
      padding: 4px;
      width: 280px;
    }

    .highlight-step {
      border: 2px solid #f627c9;
    }


    path {
      stroke: #999;
    }

    #chars {
      font-size: 20px;
      font-family: Courier New;
    }


    .code-container {
      background: #fafafa;
      border: 1px solid #dde;
      padding: 4px;
    }

    .node .code-container {
      white-space: nowrap;
      overflow-x: scroll;
      width: 100%;
    }

    .code-container * {
      font-family: monospace;
    }


    .step__string {
      background: #fff9f9;
      border: 1px solid #dde;
      padding: 4px;
      color: #777;
      line-height: 1.3em;
    }

    .step__string * {
      font-family: monospace;
    }

    .step__header {
      width: 100%;
      font-family: Arial;
      background: #15054e;
      color: white;
      overflow: hidden;
      padding: 4px;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    .step__operation-type {
      float: left;
      font-size: 14px;
      margin-top: 2px;
    }

    .step__body {
      background: #ddd;
    }

    .step__body button {
      float: right;
      border: none;
      background: transparent;
      text-decoration: underline;
      margin-top: 6px;
    }


    .step .code-container {
      border-bottom: none;
    }

    .step {
      max-width: 800px;
      margin-bottom: 10px;
    }



    .fromjs-value {
      padding: 10px;
    }

    .fromjs-value span:hover {
      color: red;
      border-bottom: 2px solid red;
    }

    .fromjs-value span {
      cursor: pointer;
    }

    body:not(.fromjsIsMobile) .fromjs-value__whitespace-character:hover {
      background: #ff1a1a;
    }

    .fromjs-value__whitespace-character.fromjs-highlighted-character {
      background: #9ad0ff;
    }

    .fromjs-highlighted-character {
      color: #0088ff;
      font-weight: bold;
      border-bottom: 2px solid #0088ff;
    }



    .fromjs-value__content {
      max-height: 112px;
      overflow: auto;
    }

    .fromjs-value__whitespace-character.fromjs-highlighted-character {
      background: #9ad0ff;
    }

    .fromjs-value__content {
      max-height: 112px;
      overflow: auto;
    }

    .fromjs-horizontal-scroll-container {
      overflow-x: auto;
      white-space: nowrap;
    }

    .fromjs-horizontal-scroll-container>div {
      display: inline-block;
      min-width: 100%;
    }
  </style>

</head>

<body>
  <div id="app">app container</div>
  <div class="container">
    <div>
      <div style="float:left; width: 70%">
        <textarea id="code">
var str = "ab" + "cd" + "ef"
function fn(str) {
  return str 
}
str = fn(str)

inspect(str)    
            </textarea>
      </div>
      <div style="float:left; width: 30%">
        <div id="normal-value"></div>
      </div>
    </div>
    <textarea id="compiled-code"></textarea>
    <div id="steps" style="border: 1px solid #eee; padding: 10px;"></div>

  </div>
  <br style="clear:both">


  <script>
    window.backendPort = "BACKEND_PORT_PLACEHOLDER";
  </script>

  <link rel="stylesheet" href="codemirror/codemirror.css"></link>
  <script src="codemirror/codemirror.js"></script>
  <script src="codemirror/javascript.js"></script>

  <div class="chart" id="basic-example"></div>
  <script src="./raphael.js"></script>
  <script src="./Treant.js"></script>

  <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">
  </script>
  <script charset="utf-8" src="dist/bundle.js"></script>
  <script>

  </script>
</body>

</html>
